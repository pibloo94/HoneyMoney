<div class="flex h-screen bg-slate-50 font-sans text-slate-900">
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-20 w-64 bg-white border-r border-slate-200 transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static md:flex flex-col"
    [class.-translate-x-full]="!sidebarVisible"
    [class.translate-x-0]="sidebarVisible">
    <div class="p-6 border-b border-slate-100 flex items-center justify-between gap-2">
        <div class="flex items-center gap-2">
            <i class="pi pi-briefcase text-amber-500 text-2xl"></i>
            <span class="text-xl font-bold bg-gradient-to-r from-amber-500 to-orange-600 bg-clip-text text-transparent">HoneyMoney</span>
        </div>
        <!-- Close button for mobile -->
        <button class="md:hidden text-slate-400 hover:text-slate-600" (click)="toggleSidebar()">
            <i class="pi pi-times"></i>
        </button>
    </div>
    
    <nav class="flex-1 p-4 space-y-2">
        <a routerLink="/dashboard" routerLinkActive="bg-amber-50 text-amber-600" (click)="sidebarVisible = false" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 transition-all text-slate-600 font-medium">
            <i class="pi pi-home"></i>
            Dashboard
        </a>
        <div class="pt-4 pb-2 px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Transactions</div>
        <a routerLink="/income" routerLinkActive="bg-amber-50 text-amber-600" (click)="sidebarVisible = false" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 transition-all text-slate-600 font-medium">
            <i class="pi pi-plus-circle text-emerald-500"></i>
            Income
        </a>
        <a routerLink="/expense" routerLinkActive="bg-amber-50 text-amber-600" (click)="sidebarVisible = false" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 transition-all text-slate-600 font-medium">
            <i class="pi pi-minus-circle text-rose-500"></i>
            Expense
        </a>
        <div class="pt-4 pb-2 px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Analytics</div>
        <a routerLink="/reports" routerLinkActive="bg-amber-50 text-amber-600" (click)="sidebarVisible = false" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 transition-all text-slate-600 font-medium">
            <i class="pi pi-chart-pie"></i>
            Reports
        </a>
        
        <div class="pt-4 pb-2 px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Configuration</div>
        <a routerLink="/settings" routerLinkActive="bg-amber-50 text-amber-600" (click)="sidebarVisible = false" class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 transition-all text-slate-600 font-medium">
            <i class="pi pi-cog"></i>
            Settings
        </a>
    </nav>

    <div class="p-4 border-t border-slate-100">
        <div class="flex items-center gap-3 p-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-amber-400 to-orange-500 flex items-center justify-center text-white font-bold text-xs">
              {{ (authService.currentUser()?.name || 'U')[0].toUpperCase() }}
            </div>
            <div class="flex-1 text-sm">
                <p class="font-medium text-slate-700">{{ authService.currentUser()?.name || 'Usuario' }}</p>
                <p class="text-xs text-slate-400">{{ authService.currentUser()?.email || '' }}</p>
            </div>
            <button 
              (click)="logout()" 
              class="text-slate-400 hover:text-rose-600 transition-colors"
              title="Cerrar sesiÃ³n"
            >
              <i class="pi pi-sign-out"></i>
            </button>
        </div>
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div *ngIf="sidebarVisible" class="fixed inset-0 bg-black/50 z-10 md:hidden" (click)="toggleSidebar()"></div>

  <!-- Mobile Header (Visible only on small screens) -->
  <div class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:hidden z-10">
     <span class="text-lg font-bold text-slate-800">HoneyMoney</span>
     <button class="text-slate-600" (click)="toggleSidebar()"><i class="pi pi-bars text-xl"></i></button>
  </div>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto p-4 md:p-8 pt-20 md:pt-8">
    <router-outlet></router-outlet>
  </main>
  <p-toast />
</div>
