<div class="space-y-4">
    <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-slate-700">Categories</h2>
        <p-button label="Add Category" icon="pi pi-plus" (click)="showAddDialog()"></p-button>
    </div>

    <p-table [value]="categories()" styleClass="p-datatable-sm" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th class="w-10"></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
                <th class="w-24">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat>
            <tr>
                <td><i [class]="cat.icon" [style.color]="cat.color"></i></td>
                <td class="font-medium">{{ cat.name }}</td>
                <td>
                    <span class="px-2 py-1 rounded text-xs" 
                        [ngClass]="cat.type === 'Income' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'">
                        {{ cat.type }}
                    </span>
                </td>
                <td>
                    <div class="flex gap-2">
                         <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info"
                            (click)="showEditDialog(cat)"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" 
                            (click)="deleteCategory(cat.id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [header]="editingId ? 'Edit Category' : 'New Category'" [(visible)]="displayDialog" [modal]="true" [style]="{width: '400px'}">
        <form [formGroup]="form" (ngSubmit)="saveCategory()" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="name" class="font-medium text-sm">Category Name</label>
                <input id="name" type="text" pInputText formControlName="name" />
            </div>
            
            <div class="flex flex-col gap-2">
                    <label for="type" class="font-medium text-sm">Type</label>
                    <p-select id="type" [options]="types" formControlName="type" styleClass="w-full" appendTo="body"></p-select>
            </div>

            <div class="flex flex-col gap-2">
                <label for="icon" class="font-medium text-sm">Icon (PrimeIcons class)</label>
                <input id="icon" type="text" pInputText formControlName="icon" placeholder="pi pi-tag" />
                <div class="text-xs text-slate-500">
                    Check <a href="https://primefaces.org/primeicons" target="_blank" class="text-indigo-600 underline">PrimeIcons</a>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <p-button label="Create" icon="pi pi-check" type="submit" [disabled]="form.invalid"></p-button>
            </div>
        </form>
    </p-dialog>
</div>
