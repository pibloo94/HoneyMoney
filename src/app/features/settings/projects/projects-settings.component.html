<div class="space-y-4">
    <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold text-slate-700">Managed Projects</h2>
        <p-button label="Add Project" icon="pi pi-plus" (click)="showAddDialog()"></p-button>
    </div>

    <p-table [value]="projects()" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Members</th>
                <th class="w-24">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
            <tr>
                <td class="font-medium">{{ project.name }}</td>
                <td>
                    <div class="flex gap-2 flex-wrap">
                        <p-chip *ngFor="let member of project.members" [label]="member" styleClass="text-xs"></p-chip>
                    </div>
                </td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info"
                            (click)="showEditDialog(project)"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" 
                            (click)="deleteProject(project.id)" 
                            [disabled]="project.id === 'default-project'"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [header]="editingId ? 'Edit Project' : 'New Project'" [(visible)]="displayDialog" [modal]="true" [style]="{width: '400px'}">
        <form [formGroup]="form" (ngSubmit)="saveProject()" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <label for="name" class="font-medium text-sm">Project Name</label>
                <input id="name" type="text" pInputText formControlName="name" />
            </div>
            
            <div class="flex flex-col gap-2">
                    <label for="members" class="font-medium text-sm">Members (comma separated)</label>
                    <input id="members" type="text" pInputText formControlName="membersString" placeholder="Pablo, Maria" />
                    <small class="text-slate-500">Enter names separated by commas</small>
            </div>

            <div class="flex justify-end pt-4">
                <p-button label="Create" icon="pi pi-check" type="submit" [disabled]="form.invalid"></p-button>
            </div>
        </form>
    </p-dialog>
</div>
